<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <span class="pro">PRO</span>
        <img class="round" src="img/mypic.jpg" alt="My Images"/>
        <h3>MD. JAHANGIR ALAM ROHAN</h3>
        <h6>Occupation: Service</h6>
        <p>
            User interface designer and <br />
            front-end developer, Newly including LARAVEL.
        </p>
        <div class="buttons">
            <button class="primary">
                Hire Me
            </button>
            <button class="primary follow">
                Follow
            </button>
        </div>
        <div class="contract">
            <div>
                <img src="img/phone.png" alt="phone number">
                <span> 01840451881</span>
            </div>
            <div>
                <img src="img/email.png" alt="email address">
                <span> rohan9222@gamil.com</span>
            </div>
            <div>
                <img src="img//location.jpg" alt="location">
                <span> Dhaka, Bangladesh</span>
            </div>
        </div>
        <div class="social">
            <img src="img/linkedin.webp" alt="facebook.com">
            <img src="img/twitter.png" alt="facebook.com">
            <img src="img/facebook.png" alt="facebook.com">
            <img src="img/googleplus.png" alt="facebook.com">
        </div>
        
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <li>Front End Development</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node</li>
                <li>Laravel</li>
            </ul>
        </div>
    </div>
</body>
</html>
